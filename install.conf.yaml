- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/nvim
    - ~/.vim/autoload
    - ~/.config/nvim/lua
    - ~/.config/nvim/ftdetect 

- link:
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: init.vim
    ~/.bashrc: bashrc
    ~/.vim/autoload/plug.vim: plug.vim
    ~/.config/nvim/lua/keymap.lua : keymap.lua
    ~/.config/nvim/lua/lsp.lua: lsp.lua 
    ~/.figlet.txt: figlet.txt 
    ~/.bashrc.copy.txt: bashrc
    ~/.config/nvim/ftdetect/txt.vim: txt.vim
    ~/.config/nvim/coc-settings.json: coc-settings.json 

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir ~/.config/i3/ ]
  - [cp ./config.i3.config ~/.config/i3/config.copy]
